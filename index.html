<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card - Arda Syafitra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="profile-card">
        <div class="profile-image">
            <img src="ME.jpg" alt="Foto Profil Arda Syafitra">
        </div>

        <h2 class="name">Arda Syafitra</h2>
        <p class="address">
            <span class="icon">📍</span> Kota Tegal
        </p>

        <p class="description">
            Mahasiswa aktif yang tertarik pada dunia teknologi dan pengembangan web modern.
        </p>

        <div class="membership">
            <p class="label">Membership</p>
            <span class="status">★ Gold Member</span>
            <button class="renew-btn">Renew</button>
        </div>

        <div class="social-section">
            <p class="social-label">Get Connected</p>
            <div class="social-icons">
                <a href="#"><img src="https://img.icons8.com/ios/50/facebook--v1.png" alt="Facebook"></a>
                <a href="#"><img src="https://img.icons8.com/ios/50/twitter--v1.png" alt="Twitter"></a>
                <a href="#"><img src="https://img.icons8.com/ios/50/google-logo.png" alt="Google"></a>
                <a href="#"><img src="https://img.icons8.com/ios/50/instagram-new--v1.png" alt="Instagram"></a>
            </div>
        </div>
    </div>

</body>
</html>
